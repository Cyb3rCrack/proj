name: Deploy

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: [ Tests & Build ]
    types: [ completed ]
    branches: [ main ]

jobs:
  deploy-railway:
    if: github.event_name == 'push' && success()
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        npm install -g @railway/cli
        railway up --detach
      if: env.RAILWAY_TOKEN != ''

  deploy-render:
    if: github.event_name == 'push' && success()
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Render
      env:
        RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
      run: |
        curl "$RENDER_DEPLOY_HOOK"
      if: env.RENDER_DEPLOY_HOOK != ''

  deploy-docker:
    if: github.event_name == 'push' && success()
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: secrets.DOCKER_USERNAME != ''
    
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/zypherus:latest
          ${{ secrets.DOCKER_USERNAME }}/zypherus:${{ github.sha }}
      if: secrets.DOCKER_USERNAME != ''

  notify:
    if: always()
    runs-on: ubuntu-latest
    needs: [ deploy-railway, deploy-render ]
    
    steps:
    - name: Notify deployment status
      run: |
        echo "Deployment workflow completed"
        echo "View dashboard to verify deployment"
